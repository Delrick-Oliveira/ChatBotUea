<ion-app>
  <ion-menu side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          ChatBotUEA
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="full
          " routerLink="/chat">
            <ion-icon name="chatbubbles" slot="start"> </ion-icon>
            <ion-label>Chat</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="full
          " routerLink="/ajuda">
            <ion-icon name="help-circle-outline" slot="start"> </ion-icon>
            <ion-label>Ajuda</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="full
          " (click)="onLogout()" button>
            <ion-icon name="log-out" slot="start"> </ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
